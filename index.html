<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalPulse MSP</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
    "marked": "https://aistudiocdn.com/marked@^16.4.1"
  }
}
</script>
<style>
  :root {
    --bg-dark: #0D0B14;
    --bg-card: rgba(28, 25, 41, 0.6);
    --bg-card-solid: #1C1929;
    --border-color: rgba(139, 119, 215, 0.2);
    --glow-primary: #F0429A;
    --glow-secondary: #00E0FF;
    --text-primary: #F5F5F5;
    --text-secondary: #A09CB3;
  }

  body {
    background-color: var(--bg-dark);
    background-image: radial-gradient(circle at 25% 25%, rgba(240, 66, 154, 0.1), transparent 30%), radial-gradient(circle at 75% 75%, rgba(0, 224, 255, 0.1), transparent 30%);
    color: var(--text-primary);
    font-family: 'Inter', sans-serif;
  }

  /* Custom Scrollbar */
  ::-webkit-scrollbar { width: 8px; }
  ::-webkit-scrollbar-track { background: var(--bg-dark); }
  ::-webkit-scrollbar-thumb { background-color: var(--glow-primary); border-radius: 4px; }
  ::-webkit-scrollbar-thumb:hover { background-color: var(--glow-secondary); }

  .card-style {
    background-color: var(--bg-card);
    border: 1px solid var(--border-color);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border-radius: 1rem; /* 16px */
    box-shadow: 0 8px 32px 0 rgba(0,0,0,0.37);
  }

  .btn-primary {
    background-color: var(--glow-primary);
    color: white;
    font-weight: 700;
    border-radius: 0.5rem;
    padding: 0.625rem 1.25rem;
    transition: all 0.2s ease-in-out;
    box-shadow: 0 0 10px var(--glow-primary), 0 0 20px var(--glow-primary);
  }
  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 15px var(--glow-primary), 0 0 30px var(--glow-primary);
  }
  .btn-primary:disabled {
    background-color: var(--text-secondary);
    box-shadow: none;
    cursor: not-allowed;
  }

  .btn-secondary {
    background-color: var(--glow-secondary);
    color: var(--bg-dark);
    font-weight: 700;
    border-radius: 0.5rem;
    padding: 0.625rem 1.25rem;
    transition: all 0.2s ease-in-out;
    box-shadow: 0 0 10px var(--glow-secondary), 0 0 20px var(--glow-secondary);
  }
  .btn-secondary:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 15px var(--glow-secondary), 0 0 30px var(--glow-secondary);
  }
  .btn-secondary:disabled {
    background-color: var(--text-secondary);
    box-shadow: none;
    cursor: not-allowed;
  }

  .input-style {
    background-color: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: 0.5rem;
    color: var(--text-primary);
  }
  .input-style:focus {
    outline: none;
    border-color: var(--glow-primary);
    box-shadow: 0 0 8px var(--glow-primary);
  }
  .input-style::placeholder {
    color: var(--text-secondary);
  }

  /* Custom Range Slider */
  input[type=range].accent-neon {
    -webkit-appearance: none;
    appearance: none;
    width: 100%;
    height: 6px;
    background: var(--bg-card-solid);
    border-radius: 3px;
    outline: none;
  }
  input[type=range].accent-neon::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 20px;
    height: 20px;
    background: var(--glow-primary);
    cursor: pointer;
    border-radius: 50%;
    box-shadow: 0 0 10px var(--glow-primary);
  }
  input[type=range].accent-neon::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background: var(--glow-primary);
    cursor: pointer;
    border-radius: 50%;
    box-shadow: 0 0 10px var(--glow-primary);
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
